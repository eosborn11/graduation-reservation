<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Graduation Attendee Form</h1>
        <div id ="title">We would love for you to join us! You are premitted one guest, due to limited space.</div><br>
        <div id="date">June 23rd, 2022 6-8pm</div>
        <div id="container">
           <div id ="form">
               <!-- <form action="#" onsubmit=""> -->
                    <div class="form-group">
                        <label class= "label">Name:</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label class= "label">Phone Number:</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label class = "label">Number of Attendees:</label>
                        <br>
                        <input type="radio" name="numberOfAttendees" id="numberOfAttendees" value="1">
                        <label class= "label">1</label>
                        <br>
                        <input type="radio" name="numberOfAttendees" id="numberOfAttendees2" value="2">
                        <label class= "label">2</label>
                    </div>
                    <div class="form-group">
                        <label class= "label">Meal Preference:</label>
                        <br>
                        <input type="radio" name="meal" id="meal" value="Vegetarian">
                        <label class= "label">Vegetarian</label>
                        <br>
                        <input type="radio" name="meal" id="meal2" value="Non-Vegetarian">
                        <label class= "label">Non-Vegetarian</label>
                    </div>
                    <div id="button">
                    <button onclick="submitReservation();">Submit</button>
                    </div>
                <!-- </form> -->
           </div> 
        </div>

    </div>
    
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
