<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Graduation Attendee Form</h1>
        <div id ="title">We would love for you to join us! You are premitted one guest, due to limited space.</div><br>
        <div id="date">June 23rd, 2022 6-8pm</div>
        <div id="container">
           <div id ="form">
               <form>
                    <div class="form-group">
                        <label class= "label">Name:</label>
                        <input type="text" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label class= "label">Phone Number:</label>
                        <input type="text" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label class = "label">Number of Attendees:</label>
                        <br>
                        <input type="radio">
                        <label>1</label>
                        <br>
                        <input type="radio">
                        <label>2</label>
                    </div>
                    <div class="form-group">
                        <label class= "label">Meal Preference:</label>
                        <br>
                        <input type="radio">
                        <label>Vegetarian</label>
                        <br>
                        <input type="radio">
                        <label>Non-Vegetarian</label>
                    </div>
                    <button>Submit</button>
                </form>
           </div> 
        </div>

    </div>
    
</body>
</html>
